<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    
    <div id="main">
        <h1>Update Employee</h1>
        <label>Employee ID</label>
        <input type="number" [(ngModel)]="employee.empid" placeholder="Enter employee id" required="Required" minlength="3">
        <label>Employee Name</label>
        <input type="text" [(ngModel)]="employee.empname" placeholder="Enter employee Name" required="Required">
        <label>Employee Salary</label>
        <input type="number" [(ngModel)]="employee.salary" placeholder="Enter employee Salary" required="Required" minlength="7">
        <button (click)="updateEmp()" routerLink="/emp">SUBMIT</button>
    </div>
</body>
</html>
